l_russian:
 voyage_to_valyria_decision: "Путешествие в Валирию"
 go_on_voyage_decision_tooltip: "Отправляйтесь в [Concept('voyage', 'путешествие')|E] чтобы найти давно потерянные валирийские артефакты и получить [Concept('piety', 'благочестие')|E] с [Concept('prestige', 'престиж')|E]."
 voyage_to_valyria_desc: "Отправляйтесь в путешествие, чтобы найти давно потерянные валирийские артефакты. Путешествие к дымному морю невероятно опасно, большинство путешественников не возвращаются.""
 voyage_to_valyria_decision_confirm: "Подготовьте мой корабль."
 voyage_effect_1: "Путешествие в дымное море опасно, но имейте в виду, что с большим риском приходит большая награда."
 voyage_effect_2: "Успешное путешествие в Валирию принесет [Concept('piety', 'благочестие')|E] и [Concept('prestige', 'престиж')|E]. Также есть шанс найти древнюю валирийскую сталь, яйца драконов и многое другое."
 voyage_illness_warning: "@warning_icon! #X It is dangerous to voyage while [GetTrait('ill').GetName( GetPlayer )]#!"
  
 game_concept_voyage: "Путешествие"
 game_concept_voyages: "Путешествия"
 game_concept_voyage_desc: "Путешествие в Валирию - это опасный, но выгодный риск, на который могут пойти валирийские персонажи. Это единственный оставшийся способ добыть новую валирийскую сталь и яйца дракона."
  
  
  
  
 fund_expedition_decision: "Финансирование экспедиции в Старую Валирию"
 fund_expedition_decision_desc_1: "Путешествия в Старую Валирию чрезвычайно опасны. Большинство тех, кто отправляется в дымное море, не возвращаются... а те, кто возвращается, рассказывают истории об ужасных монстрах и смертельных болезнях... Старая Валирия - единственное место, где можно найти давно потерянные валирийские артефакты."
 fund_expedition_decision_desc_2: "Найдите отважного исследователя для путешествия в дымное море. Путешествие будет очень опасным, но может принести редчайшие валирийские артефакты..."
  
 fund_expedition_decision_tooltip: "Вам будет представлена группа отважных исследователей, готовых отправиться в путешествие в Старую Валирию, и вы можете нанять одного из них за [gold_i]500.\n"
 fund_expedition_decision_tooltip_2: "Лидер экспедиции потенциально может вернуться с редким валирийским артефактом, таким как валирийская сталь, яйцо дракона или другие валирийские артефакты\n"
 fund_expedition_decision_tooltip_3: "Руководитель экспедиции также может быть тяжело ранен, убит или вернуться со смертельной болезнью\n"
  
 fund_expedition_decision_confirm: "Найдите мне кого-нибудь, кто возглавит эту поездку..."
 fund_expedition_0001_t: "Путешествие в Дымное море"
 fund_expedition_0001_desc: "Слух о моей заинтересованности в финансировании путешествия в Старую Валирию быстро распространился в моем королевстве. Несмотря на опасность путешествия, горстка отважных душ откликнулась на мой призыв.\n\n[optionOne.GetFirstName], [optionTwo.GetFirstName] и [optionThree.GetFirstName] стоят передо мной, каждый из них просит меня возглавить экспедицию."
  
 fund_expedition_0001.a: "[optionOne.GetFirstName] кажется храбрым кандидатом, [optionOne.GetSheHe] не подведет меня."
 fund_expedition_0001.b: "[optionTwo.GetFirstName] обладает достаточными навыками для выполнения этой авантюры."
 fund_expedition_0001.c: "[optionThree.GetFirstName] кажется многообещающим... Отправьте [optionThree.GetHerHim] в дымное море!"
 fund_expedition_0001.d: "Все они не производят на меня впечатления."
  
 fund_expedition_0001.a.tt: "[optionOne.GetFirstName] возглавит экспедицию в Старую Валирию."
 fund_expedition_0001.b.tt: "[optionTwo.GetFirstName] возглавит экспедицию в Старую Валирию."
 fund_expedition_0001.c.tt: "[optionThree.GetFirstName] возглавит экспедицию в Старую Валирию."
  
 fund_expedition_0002.a: "Прощай [choice.GetFirstName]..."
 fund_expedition_0002_desc: "[choice.GetFirstName] встречает меня в доках, [choice.GetSheHe] [Select_CString(choice.IsFemale, 'собрала', 'собрал')] приличную команду и достаточно людей, чтобы совершить путешествие в Старую Валирию. [choice.GetSheHe|U] склоняется передо мной и говорит.\n\n"[ROOT.Char.GetTitledFirstName], я не подведу вас. Я вернусь к вам с сокровищами, которые были потеряны давным-давно в Роке. Даю вам слово.\n\nС этим [choice.GetSheHe] уходит, ведя [choice.GetHerHis] корабль и [choice.GetHerHis] людей на запад, в Дымное море."
  
 fund_expedition_0004_t: "Неудачная экспедиция"
 fund_expedition_0004_desc: "На данный момент [choice.GetFirstName] и [choice.GetHerHis] экипажу давно пора вернутся...\n\nЯ боюсь, что Валирия забрала еще одну душу..."
 fund_expedition_0004.a: "Какая катастрофа..."
  
  
  
 fund_expedition_0005_t: "Экспедиция возвращается"
 fund_expedition_0005_desc: "Я слышал, что корабль [choice.GetFirstNamePossessive] был замечен. Через некоторое время корабль прибывает в док...\n\nКогда я прибыл поздравить [choice.GetFirstName] с благополучным возвращением, я увидел, что [choice.GetHerHis] вытаскивают с [choice.GetHerHis] корабля. Что-то явно пошло не так во время путешествия."
 fund_expedition_0005.a: "Я молюсь за [choice.GetHerHis] скорейшее выздоровление..."
  
  
 fund_expedition_0006_t: "Остатки старой Валирии"
 fund_expedition_0006_desc: "После этого ко мне подходит один из членов команды и подводит меня к ящику, который [choice.GetFirstName] [Select_CString(choice.IsFemale, 'отложила', 'отложил')] для меня. Я открываю ящик и обнаруживаю [newly_created_artifact.GetName]!"
 fund_expedition_0006_alt_desc: "[choice.GetFirstName] медленно открывает ящик и достает артефакт. [choice.GetSheHe|l] вручает мне [newly_created_artifact.GetName]!\n\n "Валирийская сталь, [Select_CString(ROOT.Char.IsFemale, 'моя', ' мой')] [ROOT.Char.GetLadyLord]. Да послужит она вам на благо." говорит [choice.GetSheHe|l]."
  
 fund_expedition_0006.a: "Впечатляет..."
  
  
 fund_expedition_0008_desc: "После этого один из членов команды подходит ко мне и подводит меня к коробке, которую [choice.GetFirstName] [Select_CString(choice.IsFemale, 'отложила', 'отложил')] для меня. Я открываю ящик и обнаруживаю [newly_created_artifact.GetName]!\n\nХотя оно, скорее всего, никогда не вылупится, это яйцо напоминает о том, что дало валирийцам их силу, и дает надежду на то, что могущество драконов однажды может вернуться."
  
 fund_expedition_0008_alt_desc: "[choice.GetFirstName] медленно открывает коробку и достает артефакт. [choice.GetSheHe|l] протягивает мне невылупившийся [newly_created_artifact.GetName].\n\nХотя оно, скорее всего, никогда не вылупится, это яйцо напоминает о том, что дало валирийцам их силу, и дает надежду, что могущество драконов когда-нибудь вернется.\n\n "Яйцо дракона, [Select_CString(ROOT.Char.IsFemale, 'моя', ' мой')] [ROOT.Char.GetLadyLord]. Пусть оно принесет вам удачу". говорит [choice.GetSheHe|l]."
  
  
 fund_expedition_0009_desc: "После этого один из членов команды подходит ко мне и подводит к коробке, которую  [choice.GetFirstName] [Select_CString(choice.IsFemale, 'отложила', 'отложил')] для меня. Я открываю ящик и обнаруживаю [newly_created_artifact.GetName]!\n\nСтеклянные свечи, по слухам, позволяют колдунам видеть через горы, моря и пустыни. Говорят, что пламя свечи может давать людям видения и сны и позволять им общаться друг с другом на расстоянии в полмира.\n\nДно сундука также наполнено золотом, что частично покроет расходы на экспедицию."
  
 fund_expedition_0009_alt_desc: "[choice.GetFirstName] медленно открывает коробку и достает артефакт. [choice.GetSheHe|l] протягивает мне [newly_created_artifact.GetName]!\n\nПо слухам, стеклянные свечи позволяют колдунам видеть через горы, моря и пустыни. Говорят, что пламя свечи может дарить людям видения и сны и позволять им общаться друг с другом на расстоянии в полмира.\n\n[choice.GetSheHe|l] также вручает мне кошелек с золотом. "Золото, чтобы покрыть некоторые расходы на путешествие, [Select_CString(ROOT.Char.IsFemale, 'моя', ' мой')] [ROOT.Char.GetLadyLord]" [choice.GetSheHe|l] говорит."
  
 artifact.title.default: "[newly_created_artifact.GetNameNoTooltip]"
  
 custom_artifact_name: "[ROOT.Var('selected_artifact').Var('person').Char.GetLocalizedText('custom_artifact_name')]"
 artifact_cust_name: "[ROOT.Char.GetLocalizedText( 'custom_artifact_name' )]"
  
 vs_default: "default text"
  
 fund_expedition_0007_t: "Экспедиция возвращается"
 fund_expedition_0007_desc: "Я слышал, что корабль [choice.GetFirstNamePossessive] был замечен. Через некоторое время корабль прибывает в док...\n\nКогда я прибыл поздравить [choice.GetFirstName] с благополучным возвращением, я сразу заметил, что что-то не так. [choice.GetFirstName] заметно [Select_CString(choice.IsFemale, 'больна', 'болен' )].  [choice.GetSheHe|U] подходит ко мне и начинает говорить. \n\n"[ROOT.Char.GetTitledFirstName]... я... никогда..." прежде чем  [choice.GetSheHe]  [Select_CString(choice.IsFemale, 'смогла', 'смог')] закончить [choice.GetSheHe] [Select_CString(victor.IsFemale, 'рухнула', 'рухнул')] передо мной. Мои люди тащат [choice.GetHerHim] к целителям для дальнейшего осмотра...\n\nЯ также заметил, что несколько членов команды [choice.GetFirstNamePossessive] также страдают от той же болезни..."
 fund_expedition_0007.a: "[choice.GetFirstName], возможно, [Select_CString(choice.IsFemale, 'принесла', 'принёс' )] не только сокровища..."
  
  
 dragon_egg_name: "Драконье яйцо"
 artifact_dragon_egg: "Драконье яйцо"
  
 dragon_egg_description: "Это драконье яйцо когда-то принадлежало одному из существ, давших валирийцам их силу. Дракону. К сожалению, драконье яйцо не высиживалось уже давно. Многие правители пытались высидеть такие яйца... необычными методами..."
  
 artifact_glass_candle: "Стеклянная свеча"
 artifact_glass_candle_name: "Стеклянная свеча"
 artifact_glass_candle_desc: "Эта стеклянная свеча горела ярким пламенем давным-давно в Старой Валирии. С тех пор такие свечи больше не горят. Их свет умер вместе со Старой Валирией."
  
  
  
  
 fund_expedition_0010_desc: "Я слышал, что корабль [choice.GetFirstNamePossessive] был замечен. Через некоторое время корабль прибывает в док...\n\nКогда я прибыл поздравить [choice.GetFirstName] с благополучным возвращением [choice.GetHerHis]. Я вижу, как [choice.GetHerHim] сходит с корабля с широкой ухмылкой на [choice.GetHerHis] лице.\n\n"[ROOT.Char.GetTitledFirstName]! Как и [Select_CString(choice.IsFemale, 'обещала', 'обещал' )], я [Select_CString(choice.IsFemale, 'вернулась', 'вернулся' )]!   Мой экипаж переплыл дымящееся море, исследовал затерянные города Валирии и стал свидетелем многих ужасов, которые терзают эту землю. Во время путешествия мы нашли множество артефактов, величайший из которых я сохранил специально для вас, [Select_CString(ROOT.Char.IsFemale, 'моя', ' мой')] [ROOT.Char.GetLadyLord|l]."\n\n [choice.GetSheHe] возвращается на корабль и ведет меня к ящику."
 fund_expedition_0010.a: "О? Что вы мне принесли?"
 funded_my_expedition: "Финансируемая экспедиция"
  
  
 fund_expedition_0012_t: "Остатки Старой Валирии"
 fund_expedition_0012_desc:0 "После этого один из членов команды подходит ко мне и подводит к ящику, который [choice.GetFirstName] приготовил для меня. Открыв ящик, я обнаруживаю [newly_created_artifact.GetName]! Взяв в руки кнут, вы ощущаете прилив связи с древними владыками драконов и благоговение от того, что держите в руках такой значимый предмет истории." 
  
  
  
  
  
 fund_expedition_0012_alt_desc: "[choice.GetFirstName] медленно открывает ящик и достает артефакт. [choice.GetSheHe|U] протягивает мне [newly_created_artifact.GetName]!\n\n"Драконья плеть, которой когда-то владел древний Драконий владыка. Пусть он послужит вам на благо" [choice.GetSheHe|U] says.\n\nКак только вы берете кнут, вы чувствуете прилив связи с древними повелителями драконов, чувство благоговения от того, что держите в руках такой значимый кусок истории."
  
  
 fund_expedition_0013_t: "Знания Старой Валирии"
 fund_expedition_0013_desc: "После этого один из членов команды подходит ко мне и подводит к ящику, который [choice.GetFirstName] Открыв ящик, я обнаруживаю [newly_created_artifact.GetName]! Древние и давно утерянные знания в виде валиряийских письмён заполняют страницы...\n\nВозможно, вы сможете узнать пути древних Владык драконов с этих страниц?"
  
 fund_expedition_0013_alt_desc: "[choice.GetFirstName] медленно открывает ящик и достает артефакт. [choice.GetSheHe|U] протягивает мне [newly_created_artifact.GetName]! Древние и давно утерянные знания в виде валиряийских письмён заполняют страницы...\n\nВозможно, вы сможете узнать пути древних Владык драконов с этих страниц?"
  
  
 fund_expedition_0014_t: "Хорошие вещи приходят в маленьких упаковках..."
 fund_expedition_0014_desc: "После этого один из членов команды подходит ко мне и подводит к ящику, который [choice.GetFirstName] Открыв ящик, я обнаруживаю [newly_created_artifact.GetName]! Чаша, хотя и сделана прекрасно, не обладает тем трепетным присутствием, на которое можно было бы рассчитывать, - это простой сосуд для питья, а не легендарное оружие или мощный артефакт. Многослойная поверхность, хотя и впечатляет, кажется не слишком впечатляющей по сравнению с опасными руинами, через которые пришлось пройти, чтобы достать ее...\n\nКажется, что при наличии подходящего кузнеца эта чаша может быть перекована в более совершенный предмет..."
  
 fund_expedition_0014_alt_desc: "[choice.GetFirstName] медленно открывает ящик и достает артефакт. [choice.GetSheHe|U] протягивает мне [newly_created_artifact.GetName]! Чаша, хотя и сделана прекрасно, не обладает тем трепетным присутствием, на которое можно было бы рассчитывать, - это простой сосуд для питья, а не легендарное оружие или мощный артефакт. Многослойная поверхность, хотя и впечатляет, кажется не слишком впечатляющей по сравнению с опасными руинами, через которые пришлось пройти, чтобы достать ее.\n\nКажется, что при наличии подходящего кузнеца эта чаша может быть перекована в более совершенный предмет..."
 fund_expedition_0014.a: "Интересно..."
  
