 enchant_dragon_horn: "Зачаровать рог дракона"
 enchant_dragon_horn_desc: "Немного собственной крови - и я смогу раскрыть весь потенциал этого драконьего рога."
 enchant_dragon_horn_confirm: "Приступим..."
 enchant_dragon_horn_tt: "Откройте секреты, заключенные в этом роге дракона."
  
 enchant_dragon_horn_tooltip: "Зачаровав этот рог дракона, вы сможете позже провести ритуал с его использованием."
 enchant_dragon_horn_tooltip_2: "Зачарованный рог дракона будет медленно истощать ваше здоровье. Берегитесь."
  
 dragon_horn_decision_0001_t: "Драконий рог оживает..."
 dragon_horn_decision.a: "Я буду продолжать."
 dragon_horn_decision.b: "Я чувствую его силу..."
 dragon_horn_decision.c: "Я чувствую, как угасает его сила..."
  
 dragon_horn_decision.0001.a: "Возможно, в другой раз..."
 dragon_horn_decision_0001_desc: "Истории Старой Валирии рассказывают о драконьих рогах, обладающих огромной силой... способных приручить дракона...\n\n Рог, которым я владею, не может сделать такого... пока.\n\nС помощью моей собственной крови можно раскрыть весь потенциал этого рога... Однако я подозреваю, что столь мощный артефакт будет иметь непредвиденные побочные эффекты..."
 dragon_horn_decision.a.tt: "Этот драконий рог теперь можно связать с помощью жертвы крови."
 dragon_horn_decision.c.tt: "Этот драконий рог больше нельзя связать с помощью жертвы крови."
  
 dragon_horn_decision_0002_desc: "Я медленно режу руку ножом, и моя кровь капает в драконий рог...\n\nМгновением позже глифы на роге ожили.\n\nСделано.\n\nТеперь я могу укротить зверя..."
  
 un_enchant_dragon_horn: "Снять зачарование с драконьего рога"
 un_enchant_dragon_horn_desc: "Бремя ношения драконьего рога тяжелое... однако, по слухам, есть способы уменьшить его эффект на тех, с кем он находится рядом."
  
 un_enchant_dragon_horn_tooltip: "Преимущества от зачарования и штрафы будут сняты"
 un_enchant_dragon_horn_tooltip_2: "Драконий рог больше нельзя будет использовать в ритуале связывания."
  
 un_enchant_dragon_horn_confirm: "Позволь мне избавиться от этого проклятого артефакта..."
 un_enchant_dragon_horn_tt: "Преимущества от зачарования и штрафы будут сняты, и рог больше нельзя будет использовать в ритуале связывания."
  
 dragon_horn_decision_0003_desc: "К счастью, процесс снятия зачарования с драконьего рога достаточно прост... С помощью чтения и исследования я смогу освободить силу, заключенную в драконьем роге...\n\nЕго воздействие больше не будет влиять на мое здоровье.\n\nИ его сила значительно уменьшится."
 dragon_horn_decision_0003_t: "Облегчение ноши"
  
  
 artifact_dragon_horn_inactive: 0 "Драконий рог"
  
  
 hire_master_smith_decision: "Нанять мастера-кузнеца"
 hire_master_smith_decision_desc: "Давно утрачены знания о том, как обрабатывать валирийскую сталь... однако говорят, что мастера-кузнецы Квохора все еще могут обрабатывать сталь."
  
 hire_master_smith_effect_tooltip: "Мастер-кузнец из Квохора будет назначен вашим придворным кузнецом."
 hire_master_smith_decision_confirm: "Найдите мне одного из этих 'мастеров-кузнецов'."
 hire_master_smith_tooltip: "Найдите мастера-кузнеца, способного ковать валирийскую сталь"
  
 hire_master_smith.0001.t: "Мастер-кузнец из Квохора"
 hire_master_smith.0001_desc: "[smith.GetFirstName] предстал передо мной. [smith.GetSheHe] показывает ассортимент различного оружия и драгоценностей, которые были выкованы за годы работы...\n\nКачество работы не оставляет сомнений в том, что [smith.GetFirstName] - это тот, кто мне нужен.\n\nЯ спрашиваю [smith.GetHerHis] известно ли [smith.GetHerHim] работа с валирийской сталью.\n\n"Да, [ROOT.Char.GetLadyLord], я могу сделать из нее все, что вы пожелаете... Если у вас есть материал, конечно." "
 hire_master_smith.0001.a: "Мне нужен мастер-кузнец при дворе"
 hire_master_smith.0001.b: "Возможно, в другой раз..."
 hire_master_smith.0001.tt: "Вы сможете перековать валирийскую сталь"
  
 research_dragonlore_decision: "Изучить драконье предание"
 research_dragonlore_decision_desc: "Многое можно узнать из текста вашей валирийской книги... Возможно, знания о драконах могут быть открыты заново?"
  
 research_dragonlore_effect_tooltip: "Вы познакомитесь с драконьим преданием, которое было утеряно со временем."
 research_dragonlore_tooltip: "Вы изучите драконье предание."
 research_dragonlore_decision_confirm: "Посмотрим, что я смогу найти..."
  
 research_dragonlore_0001_t: "Давно утраченное знание"
 research_dragonlore_0001_desc: "Часть книги посвящена изучению связи между всадником и драконом. Священная связь между всадником и драконом - это не просто связь господства, а взаимное уважение и понимание. Всадник должен был пройти интенсивную подготовку, изучить ум дракона, нюансы его темперамента.\n\nИ только после этого они могли совершить первый совместный полет, опасное и волнующее испытание, которое либо скрепляло их судьбы, либо заканчивалось трагедией."
 research_dragonlore.a: "Интересно..."
