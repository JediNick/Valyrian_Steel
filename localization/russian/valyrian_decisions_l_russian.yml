 fund_expedition_0011_t: "Человек, обладающий властью, не должен был шутить с..."
  
 fund_expedition_0011_alt_desc: "[choice.GetFirstName] медленно открывает ящик и достает артефакт. [choice.GetSheHe|U] протягивает мне [newly_created_artifact.GetName]!\n\nДраконьи рога - это древние инструменты, которыми пользовались Повелители Драконов Старой Валирии.\n\nС помощью странного колдовства такой предмет может помочь приручить дракона... или так утверждают легенды.\n\nДревние глифы украшают рог.\n\n#COLOR:{1.0,1.0,1.0};FONT:ValyrianGlyphsFont;SIZE:20 ;Mc:ÆÊU;#!\n\nОднако их значение кажется забытым со временем..."
  
 fund_expedition_0011_valyrian_desc: "[choice.GetFirstName] медленно открывает ящик и достает артефакт. [choice.GetSheHe|U] протягивает мне [newly_created_artifact.GetName]!\n\nДраконьи рога - это древние инструменты, которыми пользовались Повелители Драконов Старой Валирии.\n\nС помощью странного колдовства такой предмет может помочь приручить дракона... или так утверждают легенды.\n\nДревние глифы украшают рог.\n\n#COLOR:{1.0,1.0,1.0};FONT:ValyrianGlyphsFont;SIZE:20 ;Mc:ÆÊU;#!\n\n"Все драконы должны служить""
  
 fund_expedition_0011_desc: "После этого один из членов команды подходит ко мне и подводит к ящику, который [choice.GetFirstName] Открыв ящик, я обнаруживаю [newly_created_artifact.GetName]!\n\nДраконьи рога - это древние инструменты, которыми пользовались Повелители Драконов Старой Валирии.\n\nС помощью странного колдовства такой предмет может помочь приручить дракона... или так утверждают легенды.\n\nДревние глифы украшают рог.\n\n#COLOR:{1.0,1.0,1.0};FONT:ValyrianGlyphsFont;SIZE:20 ;Mc:ÆÊU;#!\n\nОднако их значение кажется забытым со временем..."
  
 fund_expedition_0011_valyrian_alt_desc: "После этого один из членов команды подходит ко мне и подводит к ящику, который [choice.GetFirstName] Открыв ящик, я обнаруживаю [newly_created_artifact.GetName]!\n\nДраконьи рога - это древние инструменты, которыми пользовались Повелители Драконов Старой Валирии.\n\nС помощью странного колдовства такой предмет может помочь приручить дракона... или так утверждают легенды.\n\n#COLOR:{1.0,1.0,1.0};FONT:ValyrianGlyphsFont;SIZE:20 ;Mc:ÆÊU;#!\n\n"Все драконы должны служить"
 fund_expedition_0011.a: "Такая сила..."
  
  
 fund_expedition_00021_desc: "[choice.GetFirstName] собирает команду и готовится немедленно отправиться в путь. Хотя в мои указания входит поиск любых артефактов, с небольшим количеством дополнительного золота, вероятно, [choice.GetFirstName] сможет направить усилия [choice.GetHerHis] на поиск конкретного предмета..."
  
 fund_expedition_00021.a: "Найди мне драконье яйцо..."
 fund_expedition_00021.b: "Принеси мне оружие из валирийской стали..."
 fund_expedition_00021.c: "Принеси мне драгоценности..."
 fund_expedition_00021.d: "Все, что угодно..."
 fund_expedition_00021.e: "Неважно, отмени поездку..."
  
 fund_expedition.00021.tt.a: "За 200 золотых [choice.GetFirstName] сфокусируется на поиске драконьего яйца"
 fund_expedition.00021.tt.b: "За 200 золотых [choice.GetFirstName] сфокусируется на поиске оружия из валирийской стали"
 fund_expedition.00021.tt.c: "За 100 золотых [choice.GetFirstName] сфокусируется на поиске мелких драгоценностей"
