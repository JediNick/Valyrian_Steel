 artifact_vs_halberd_name: "Алебарда из валирийской стали"
 artifact_vs_halberd_description: "Эта алебарда была обнаружена во время путешествия в Старую Валирию. Это одно из немногих сохранившихся оружий из валирийской стали, которое вызывает уважение и зависть у тех, кто на него смотрит.\n\nДревко алебарды сделано из дерева черного цвета, а оружие - из валирийской стали, которая все еще сохраняет остроту с того дня, когда была изготовлена давным-давно."
  
 artifact_dragon_horn_name: "Драконий рог"
  
 dragon_horn_desc: "Древний драконий рог, созданный из рога могучего дракона, эта реликвия пропитана сущностью и силой своего легендарного происхождения. Поверхность рога искусно выгравирована валирийскими глифами, намекающими на мощную магию, заключенную в нем. \n\n#COLOR:{1.0,1.0,1.0};FONT:ValyrianGlyphsFont;SIZE:20 ;Mc:ÆÊU;#!\n"
  
 dragon_horn_end_desc: "\n\nПо мнению некоторых, драконьи рога могут использоваться для укрощения древних зверей..."
 dragon_horn_silver_desc: "$dragon_horn_desc$\nЭтот рог блестит мягким серебристым металлом с бледно-белой окантовкой. $dragon_horn_end_desc$"
 dragon_horn_black_desc: "$dragon_horn_desc$\nЭтот рог имеет гладкую полированную поверхность, излучающую мрачную элегантность и грозную силу. $dragon_horn_end_desc$"
 dragon_horn_red_desc: "$dragon_horn_desc$\nВ конструкции этого рога использованы яркие вставки и отделка из красного металла, создающие драматический контраст, подчеркивающий его грозный вид. $dragon_horn_end_desc$" 
 dragon_horn_brown_desc: "$dragon_horn_desc$\nЭтот рог имеет богатую текстурированную поверхность с естественным рисунком зерен, подчеркнутую яркой оранжевой отделкой, которая подчеркивает его теплую красоту. $dragon_horn_end_desc$" 
 dragon_horn_blackGold_desc: "$dragon_horn_desc$\nЭтот рог был изготовлен из темного драконьего рога и имеет гладкую поверхность из черного дерева, украшенную сложной золотой отделкой, которая подчеркивает его величественный и мощный вид. $dragon_horn_end_desc$" 
 dragon_horn_tan_desc: "$dragon_horn_desc$\nЭтот рог имеет гладкую поверхность песочного цвета с едва заметными естественными полосами и теплым, землистым отблеском. $dragon_horn_end_desc$" 
  
 artifact_dragon_whip: "Драконий хлыст" 
 artifact_dragon_whip_desc: "Драконий хлыст из Старой Валирии - страшный артефакт, выкованный в огне Четырнадцати Пламен. Изготовленный из редких металлов и драконьей кожи, этот кнут был инструментом господства, который использовали владыки драконов, чтобы повелевать и усмирять своих величественных зверей. Плеть, покрытая крошечными, острыми как бритва чешуйками, могла прорезать самую толстую шкуру, оставляя за собой след из мерцающих серебряных искр. Эта реликвия - напоминание о могуществе и мастерстве валирийцев над своими драконьими союзниками.\n\nВ умелых руках такой инструмент может оказаться полезным для укрощения дракона..." 
  
 artifact_valyrian_book: "Валирийская книга" 
 valyrian_book_desc: "Древняя валирийская книга, переплетенная в кожу, - реликвия погибшей цивилизации. Тонкие и состаренные страницы испещрены загадочными глифами и магическими знаниями. Считается, что в этом фолианте содержатся могущественные заклинания, предания о драконах и секреты валирийской стали, что делает его желанным артефактом для ученых и колдунов.\n\nГоворят, что древние драконьи предания можно узнать из таких книг, как эта..."
  
 artifact_vs_goblet_name: "Кубок из валирийской стали" 
 artifact_vs_goblet: "Кубок из валирийской стали" 
 artifact_vs_goblet_description: "Кубок из валирийской стали, выкованный в огне древней Валирии, сверкает потусторонним блеском. Поверхность кубка испещрена замысловатыми узорами, напоминающими чешую дракона, и в руке он кажется одновременно легким и нерушимым. Его края гладкие и в то же время острые, что свидетельствует о легендарном мастерстве, с которым он был создан.\n\nВ чаше достаточно валирийской стали, чтобы ее можно было переплавить и восстановить... при наличии подходящего кузнеца."
