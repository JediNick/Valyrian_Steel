 artifact_vs_spear_1_name: "Копьё из валирийской стали"
 artifact_vs_spear_1_description: "Это копье было найдено во время путешествия в Старую Валирию. Это одно из немногих сохранившихся оружий из валирийской стали, которое вызывает уважение и интригу, а также огромную зависть у тех, кто положит на него глаз.\n\n\n Рукоятка копья сделана из дерева черного цвета, а наконечник - из валирийской стали, которая все еще сохраняет остроту с того дня, когда была изготовлена давным-давно."
  
