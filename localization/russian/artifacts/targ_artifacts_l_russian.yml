 artifact_vs_sword_1_name:0 "Меч из валирийской стали"
 artifact_vs_sword_1_description:1 "Этот меч был обнаружен во время путешествия в Старую Валирию, древнюю землю, которой когда-то правили валирийцы. Меч, найденный в Старой Валирии, - редкий артефакт, свидетельство мастерства и искусности давно ушедшей эпохи. Это одна из немногих оставшихся реликвий того времени, когда магия и технология были взаимосвязаны, а знания о его создании были утеряны в веках. Это был либо удар удачи, либо судьба, благодаря которой частица древней валирийской истории дошла до наших дней."

